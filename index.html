<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bye bye 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="slogan">Happy new year ðŸŽ‰</p>
        <div class="year text-3d">
          202<span class="number text-3d">4</span>
        </div>
        <p class="slogan1">Wishing you joy and success!</p>
        <div class="balloon">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="200" viewBox="0 0 150 200">
                <!-- Balloon body -->
                <ellipse cx="75" cy="80" rx="60" ry="80" fill="url(#gradient)" />
                
                <!-- Gradient for the balloon -->
                <defs>
                  <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: #FF5733; stop-opacity: 1;" />
                    <stop offset="100%" style="stop-color: #FFC300; stop-opacity: 1;" />
                  </linearGradient>
                </defs>
              
                <!-- Highlights -->
                <circle cx="60" cy="50" r="10" fill="rgba(255, 255, 255, 0.6)" />
                <ellipse cx="90" cy="40" rx="8" ry="12" fill="rgba(255, 255, 255, 0.4)" />
              
                <!-- Decorative pattern -->
                <path d="M35,90 Q75,110 115,90" stroke="#FFF" stroke-width="3" fill="none" />
                <path d="M35,100 Q75,120 115,100" stroke="#FFF" stroke-width="2" fill="none" />
              
                <!-- String -->
                <line x1="75" y1="160" x2="75" y2="200" stroke="#333" stroke-width="2" />
              
                <!-- Basket -->
                <rect x="65" y="160" width="20" height="10" fill="#8B4513" />
                <line x1="65" y1="160" x2="75" y2="150" stroke="#333" stroke-width="2" />
                <line x1="85" y1="160" x2="75" y2="150" stroke="#333" stroke-width="2" />
              </svg>
              
          <span class="balloon-number text-3d" id="balloonNumber">5</span>
        </div>
      </div>
      
      
    <script>
        // Wait for the balloon to float down
setTimeout(() => {
  // Change the year number to 5
  document.querySelector('.number').textContent = '5';
  document.querySelector('.number').style.color = 'green';

  // Change the balloon number to 5
  document.getElementById('balloonNumber').textContent = '4';
  document.getElementById('balloonNumber').style.color = 'red';
}, 3000);

    </script>  
</body>
</html>
